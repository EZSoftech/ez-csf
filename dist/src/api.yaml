swagger: '2.0'
info:
  title: EZ CSF
  description: |
    EZ Common Service Framework
  version: 0.0.1
basePath: /ez-csf/v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /test:
    get:
      operationId: test.controller_get
      summary: Testing the request
      description: Testing the request
      tags:
        - Test
      responses:
        '200':
          $ref: '#/responses/Success'
        '400':
          $ref: '#/responses/BadRequest'
        '404':
          $ref: '#/responses/NotFound'
responses:
  BadRequest:
    description: bad request
    schema:
      $ref: '#/definitions/Error'
  NotFound:
    description: not found
    schema:
      $ref: '#/definitions/Error'
  Success:
    description: success
definitions:
  Error:
    type: object
    additionalProperties: false
    properties:
      errmessage:
        type: string
      details:
        type: object
