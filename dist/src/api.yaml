swagger: '2.0'
info:
  title: EZ CSF
  description: |
    EZ Common Service Framework
  version: 0.0.1
basePath: /ez-csf/v1
consumes:
  - application/json
produces:
  - application/json
paths:
  /auth/login:
    post:
      operationId: auth_login
      summary: Login to the application
      description: Login to the application
      tags:
        - Auth
      parameters:
        - name: payload
          in: body
          description: username/password
          schema:
            $ref: '#/definitions/LoginModal'
      responses:
        '200':
          $ref: '#/responses/Success'
        '400':
          $ref: '#/responses/BadRequest'
        '404':
          $ref: '#/responses/NotFound'
responses:
  BadRequest:
    description: bad request
    schema:
      $ref: '#/definitions/Error'
  NotFound:
    description: not found
    schema:
      $ref: '#/definitions/Error'
  Success:
    description: success
definitions:
  LoginModal:
    type: object
    required:
      - username
      - passowrd
    properties:
      username:
        type: string
      passowrd:
        type: string
  Error:
    type: object
    additionalProperties: false
    properties:
      errmessage:
        type: string
      details:
        type: object
